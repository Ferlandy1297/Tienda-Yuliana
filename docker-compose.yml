services:
  db:
    image: postgres:15
    container_name: tienda_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: tienda
    ports:
      - "5432:5432"
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: tienda_backend
    depends_on:
      - db
    environment:
      DB_URL: jdbc:postgresql://db:5432/tienda
      DB_USERNAME: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me-32-bytes-min-aaaaaaaaaaaa}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5500,http://127.0.0.1:5500}
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    container_name: tienda_frontend
    depends_on:
      - backend
    ports:
      - "5500:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    restart: unless-stopped

volumes:
  pgdata:
