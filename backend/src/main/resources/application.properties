spring.application.name=tienda-backend

# Datasource
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/tienda}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:854400gf}
spring.datasource.hikari.maximum-pool-size=10

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Security
app.security.jwt.secret=${JWT_SECRET:change-this-secret-in-prod-please-32bytes-min}
app.security.jwt.expiration=86400000

# CORS basic
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5500,http://127.0.0.1:5500,http://localhost:5501,http://127.0.0.1:5501}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=Content-Type,Authorization
